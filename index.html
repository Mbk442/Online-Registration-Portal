<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body { padding: 20px; background: #f5f5f5; }
        .form-container { max-width: 500px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="mb-4 text-center">Student Registration Form</h2>
        <form id="registrationForm">
            <div class="mb-3">
                <input type="text" class="form-control" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="matric" placeholder="Matric Number" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="department" placeholder="Department" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3"><a href="login.html">Already registered? Login</a></p>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Registration submitted successfully (simulated for project)");
        });
    </script>
</body>
</html>
